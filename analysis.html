<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analysis Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#6A329F,#3B1C5B);
      color: white;
    }

    /* ---------------- NAVBAR ---------------- */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: rgba(26,26,26,0.35);
      position: relative;
      z-index: 10;
    }
    .logo { font-size: 26px; font-weight: bold; }
    .nav-buttons { display: flex; gap: 20px; }
    .nav-buttons button {
      background: transparent;
      color: #f2f2f2;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s;
    }
    .nav-buttons button.active {
      background: linear-gradient(135deg,#C9A8E3,#6A329F);
      font-weight: bold;
      color: #fff;
    }
    .nav-buttons button:hover { border: 2px solid #C9A8E3; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger div {
      height: 3px;
      width: 28px;
      background: white;
      border-radius: 2px;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: rgba(26,26,26,0.95);
      padding: 12px;
      position: absolute;
      left: 0;
      right: 0;
      top: 60px;
      z-index: 10;
      animation: slideDown 0.35s ease;
    }
    .mobile-menu button {
      background: transparent;
      border: none;
      font-size: 16px;
      color: white;
      padding: 14px;
      text-align: left;
    }
    .mobile-menu button.active {
      font-weight: bold;
      color: #ffd6ff;
    }

    @keyframes slideDown {
      from { opacity: 0.2; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width:600px) {
      .nav-buttons { display: none; }
      .hamburger { display: flex; }
    }

    /* ---------------- CONTENT ---------------- */
    .section-title { margin: 20px 16px; font-size: 22px; }
    section { display: flex; overflow-x: auto; gap: 20px; padding: 12px; }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 18px;
      min-width: 260px;
      max-width: 320px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: 0.25s;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 35px rgba(0,0,0,0.55); }

    .card-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .title { font-size: 18px; font-weight: 600; }
    .ids { font-size: 12px; opacity: 0.8; }

    .main-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }
    .main-line span { font-size: 14px; color: #ffd6ff; }
    .main-value { font-size: 24px; font-weight: 700; }

    .sub-line {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }
    .sub-label { font-size: 12px; color: #e8c5e8; }
    .sub-value { font-size: 16px; font-weight: 600; }

    .chart-container { margin-top: 12px; height: 160px; }
    canvas { max-width: 100%; }

    /* Extra info modal */
    #extraInfo {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26,26,26,0.95);
      border-radius: 14px;
      padding: 20px;
      display: none;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      z-index: 1000;
    }
    #closeInfo {
      position: absolute;
      top: 10px; right: 12px;
      cursor: pointer;
      color: #ff3b3b;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="top-nav">
    <div class="logo">Voltraxx</div>

    <div class="nav-buttons">
      <button onclick="navigate('index.html', this)">Monitoring</button>
      <button class="active" onclick="navigate('analysis.html', this)">Analysis</button>
      <button onclick="navigate('history.html', this)">History</button>
      <button onclick="navigate('settings.html', this)">Settings</button>
      <button onclick="navigate('logout.html', this)">Logout</button>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </div>

  <div id="mobileMenu" class="mobile-menu">
    <button onclick="navigate('index.html', this)">Monitoring</button>
    <button class="active" onclick="navigate('analysis.html', this)">Analysis</button>
    <button onclick="navigate('history.html', this)">History</button>
    <button onclick="navigate('settings.html', this)">Settings</button>
    <button onclick="navigate('logout.html', this)">Logout</button>
  </div>

  <!-- PAGE CONTENT -->
  <h2 class="section-title">Distance</h2>
  <section id="distance"></section>

  <h2 class="section-title">Temperature</h2>
  <section id="temperature"></section>

  <h2 class="section-title">Flow</h2>
  <section id="flow"></section>

  <h2 class="section-title">Other</h2>
  <section id="other"></section>

  <!-- Extra Info Modal -->
  <div id="extraInfo">
    <span id="closeInfo" onclick="closeExtraInfo()">âœ–</span>
    <h3>Sensor Info</h3>
    <pre id="infoContent" style="white-space:pre-wrap;"></pre>
  </div>

<script>
/* ---------------- NAVIGATION ---------------- */
function toggleMenu(){
  const m = document.getElementById("mobileMenu");
  m.style.display = m.style.display==="flex"?"none":"flex";
}

function navigate(page, btn){
  document.querySelectorAll('.nav-buttons button, .mobile-menu button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  window.location.href = page;
}

/* ---------------- FETCH & RENDER ANALYSIS ---------------- */
const BASE_URL = "https://script.google.com/macros/s/AKfycbwchdbHGHK0HyNrBM_xn1udkf6_x_1C7oZguIqIKebL0cc6Mxz-Cnu2mnYP1TovuvTvyw/exec";

fetch(`${BASE_URL}?page=analysis`)
  .then(res => res.json())
  .then(data => {
    renderCategory("distance", data.distance || []);
    renderCategory("temperature", data.temperature || []);
    renderCategory("flow", data.flow || []);
    renderCategory("other", data.none || []);
  })
  .catch(err => console.error(err));

function renderCategory(sectionID,array){
  const container=document.getElementById(sectionID);

  array.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.borderLeft=`6px solid #f890ec`;

    card.innerHTML=`
      <div class="card-header">
        <span class="title">${item.Label||item['Sensor Type']||'-'}</span>
        <span class="ids">C-SID:${item['sensor ID']||'-'}</span>
      </div>
      <div class="main-line">
        <span>${item['Sensor Type']||''}</span>
        <span class="main-value">${item['16']||'-'}</span>
      </div>
      <div class="sub-line">
        <span>Tank Volume</span>
        <span class="sub-value">${item['Tank Volume']||'-'}</span>
      </div>
      <div class="chart-container"><canvas></canvas></div>
    `;

    const ctx=card.querySelector("canvas").getContext("2d");
    const labels=Array.from({length:24},(_,i)=>i);
    const values=Array.from({length:24},(_,i)=>item[i]||0);

    new Chart(ctx,{
      type:"line",
      data:{
        labels:labels,
        datasets:[{
          label:item.Label||item['Sensor Type'],
          data:values,
          borderColor:"#C9A8E3",
          backgroundColor:"rgba(201,168,227,0.3)",
          fill:true,
          tension:0.3,
          pointRadius:2
        }]
      },
      options:{
        responsive:true,
        plugins:{legend:{display:false}},
        scales:{
          x:{title:{display:true,text:"Hour"}},
          y:{title:{display:true,text:"Value"}}
        }
      }
    });

    card.onclick = () => showExtraInfo(item);
    container.appendChild(card);
  });
}

/* ---------------- EXTRA INFO ---------------- */
function showExtraInfo(item){
  document.getElementById("extraInfo").style.display="block";
  document.getElementById("infoContent").textContent = JSON.stringify(item,null,2);
}

function closeExtraInfo(){
  document.getElementById("extraInfo").style.display="none";
}
</script>

</body>
</html>
