<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor Settings</title>

  <!-- TAB ICON -->
  <link rel="icon" type="image/png"
    href="https://raw.githubusercontent.com/voltraxxtechnologies-boop/my-website-assets/53933e88a81248217341a7e370001d6d63296433/LOGO1.png">

  <style>
    body{
      margin:0;
      padding:0;
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#6A329F,#3B1C5B);
      color:white;
      overflow-x:hidden;
    }

    /* ---------- NAVIGATION BAR (UPDATED) ---------- */
    .top-nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 24px;
      background:rgba(26,26,26,0.35);
      height:60px;
      position:relative;
      z-index:1000;
    }

    /* Brand (Logo + Text) */
    .nav-brand{
      display:flex;
      align-items:center;
      gap:10px;
      flex-shrink:0;        /* prevents compression */
      white-space:nowrap;
    }

    .nav-logo-box{
      width:40px;
      height:40px;
      flex-shrink:0;
      border-radius:10px;
      overflow:hidden;
    }

    .nav-logo-box img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .logo{
      font-size:26px;
      font-weight:700;
      flex-shrink:0;        /* text never shrinks */
    }

    /* NAV BUTTONS */
    .nav-buttons{
      display:flex;
      gap:20px;
      flex-shrink:1;        /* buttons adapt instead of brand */
    }

    .nav-buttons button{
      background:transparent;
      color:white;
      padding:8px 14px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition:.25s;
      white-space:nowrap;
    }

    .nav-buttons button.active{
      background:linear-gradient(135deg,#C9A8E3,#6A329F);
      font-weight:700;
      color:white;
    }

    .nav-buttons button:hover{
      border:2px solid #C9A8E3;
    }

    /* ---------- HAMBURGER ---------- */
    .hamburger{
      display:none;
      flex-direction:column;
      gap:5px;
      cursor:pointer;
      margin-left:20px;
      flex-shrink:0;
    }

    .hamburger div{
      width:28px;
      height:3px;
      background:white;
      border-radius:2px;
    }

    @media(max-width:600px){
      .nav-buttons{display:none;}
      .hamburger{display:flex;}
    }

    /* ---------- MOBILE MENU ---------- */
    .mobile-menu{
      display:none;
      flex-direction:column;
      background:rgba(26,26,26,0.95);
      padding:12px;
      position:absolute;
      left:0;
      right:0;
      top:90px;  /* YOU REQUESTED */
      z-index:6000;
    }

    .mobile-menu button{
      background:transparent;
      border:none;
      font-size:16px;
      color:white;
      text-align:left;
      padding:14px;
      white-space:nowrap;
    }
    .mobile-menu button.active{
      color:#ffd6ff;
      font-weight:bold;
    }

    /* ---------- LOADING SCREEN ---------- */
    #loadingScreen{
      position:fixed;
      top:90px;   /* YOUR PREFERENCE */
      left:0;
      right:0;
      bottom:0;
      background:rgba(20,20,20,0.92);
      backdrop-filter:blur(4px);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:5000;
      color:white;
      text-align:center;
    }

    .loader{
      width:55px;
      height:55px;
      border:5px solid #ffffff55;
      border-top-color:#C9A8E3;
      border-radius:50%;
      animation:spin .9s linear infinite;
      margin-bottom:10px;
    }

    @keyframes spin { to{ transform:rotate(360deg); } }

    /* ---------- SETTINGS PAGE UI ---------- */

    .filter-bar{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:22px;
      padding:10px;
    }

    select,input{
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }

    .updateBtn{
      padding:10px 18px;
      background:#C9A8E3;
      border:none;
      border-radius:8px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      color:#111;
      transition:.3s;
    }

    .updateBtn.loading{ background:#ffca2c !important; }
    .updateBtn.success{ background:#17c964 !important;color:#fff !important; }
    .updateBtn.error{ background:#ff4d4f !important;color:#fff !important; }

    .card{
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(8px);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.35);
      margin:20px auto;
      width:80%;
      max-width:700px;
    }

    .preview-table{
      width:100%;
      border-collapse:collapse;
    }
    .preview-table td{
      padding:8px 4px;
      border-bottom:1px solid rgba(255,255,255,0.14);
    }

  </style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="loader"></div>
  <p>Loading...</p>
</div>

<script>
function hideLoader(){
  const l=document.getElementById("loadingScreen");
  if(l) l.style.display="none";
}
</script>

<!-- NAVBAR -->
<div class="top-nav">

  <div class="nav-brand">
    <div class="nav-logo-box">
      <img src="https://raw.githubusercontent.com/voltraxxtechnologies-boop/my-website-assets/53933e88a81248217341a7e370001d6d63296433/LOGO1.png">
    </div>
    <div class="logo">Voltraxx</div>
  </div>

  <div class="nav-buttons">
    <button onclick="nav('monitoring.html')">Monitoring</button>
    <button onclick="nav('analysis.html')">Analysis</button>
    <button onclick="nav('history.html')">History</button>
    <button class="active" onclick="nav('settings.html')">Settings</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="nav('monitoring.html')">Monitoring</button>
  <button onclick="nav('analysis.html')">Analysis</button>
  <button onclick="nav('history.html')">History</button>
  <button class="active" onclick="nav('settings.html')">Settings</button>
  <button onclick="logoutUser()">Logout</button>
</div>

<!-- FILTER BAR -->
<div class="filter-bar">
  <select id="sensorSelect"></select>

  <select id="metaSelect">
    <option value="">Select Metadata</option>
  </select>

  <input id="valueBox" type="text" placeholder="Enter Value">

  <button class="updateBtn" onclick="updateMeta()">UPDATE</button>
</div>

<!-- PREVIEW CARD -->
<div class="card" id="previewCard" style="display:none;">
  <h2 style="text-align:center;margin:8px 0 16px;">Sensor Metadata</h2>
  <table id="previewTable" class="preview-table"></table>
</div>

<script>
function nav(p){ window.location.href=p; }

function toggleMenu(){
  const m=document.getElementById("mobileMenu");
  m.style.display = (m.style.display==="flex") ? "none" : "flex";
}

function logoutUser(){
  sessionStorage.clear();
  window.location="index.html";
}

const BASE_URL=sessionStorage.getItem("BASE_URL");
if(!BASE_URL){
  alert("Session expired.");window.location="index.html";
}

let allRows=[];

/* LOAD SETTINGS */
async function loadSettings(){
  try{
    const res=await fetch(BASE_URL+"?page=settings");
    const data=await res.json();

    allRows=data.rows;

    /* SENSOR LIST */
    const s=document.getElementById("sensorSelect");
    s.innerHTML="<option value=''>Select Sensor</option>";

    data.rows.forEach(r=>{
      s.innerHTML+=`
      <option value="${r["sensor ID"]}">
        ${r["sensor ID"]} (${r["Sensor Type"]})
      </option>`;
    });

    /* DYNAMIC METADATA LIST */
    const meta=document.getElementById("metaSelect");
    meta.innerHTML=`<option value="">Select Metadata</option>`;

    const first=data.rows[0];

    Object.keys(first).forEach(key=>{
      if(
        key==="sensor ID" ||
        key==="controller ID" ||
        key==="" ||
        key===null
      ) return;

      meta.innerHTML+=`<option value="${key}">${key}</option>`;
    });

    hideLoader();

  }catch(e){ hideLoader(); }
}

loadSettings();

/* PREVIEW AREA */
document.getElementById("sensorSelect").addEventListener("change",()=>{
  const id=Number(document.getElementById("sensorSelect").value);
  const card=document.getElementById("previewCard");
  const table=document.getElementById("previewTable");

  if(!id){
    card.style.display="none";
    return;
  }

  const row=allRows.find(r=>r["sensor ID"]===id);
  if(!row)return;

  let html="";
  Object.keys(row).forEach(k=>{
    html+=`
    <tr>
      <td>${k}</td>
      <td>${row[k] === "" ? "-" : row[k]}</td>
    </tr>`;
  });

  table.innerHTML=html;
  card.style.display="block";
});

/* UPDATE METADATA */
async function updateMeta(){
  const btn=document.querySelector(".updateBtn");

  btn.classList.remove("success","error");
  btn.classList.add("loading");
  btn.innerText="Updating...";

  const sid=document.getElementById("sensorSelect").value;
  const meta=document.getElementById("metaSelect").value;
  const val=document.getElementById("valueBox").value;

  if(!sid || !meta){
    btn.classList.remove("loading");
    btn.classList.add("error");
    btn.innerText="Select Fields!";
    return;
  }

  const payload=
    "sensorID="+sid+
    "&metaData="+encodeURIComponent(meta)+
    "&value="+encodeURIComponent(val);

  try{
    await fetch(BASE_URL,{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:payload
    });

    btn.classList.remove("loading");
    btn.classList.add("success");
    btn.innerText="Updated âœ”";

    document.getElementById("sensorSelect").value="";
    document.getElementById("metaSelect").value="";
    document.getElementById("valueBox").value="";
    document.getElementById("previewCard").style.display="none";

    await loadSettings();

  }catch(e){
    btn.classList.remove("loading");
    btn.classList.add("error");
    btn.innerText="Error!";
  }

  setTimeout(()=>{
    btn.classList.remove("success","error");
    btn.innerText="UPDATE";
  },2000);
}
</script>

</body>
</html>
