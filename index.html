<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltraxx Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3B1C5B, #6A329F, #C9A8E3);
      background-size: 300% 300%;
      animation: gradientMove 13s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-wrapper {
      width: 90%;
      max-width: 300px;
      padding: 35px 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      text-align: center;
    }

    .logo-box {
      width: 90px;
      height: 90px;
      margin: 0 auto 10px;
      border-radius: 20%;
      overflow: hidden;
      box-shadow: 0 0 20px #C9A8E3;
      animation: pulseLogo 2s infinite alternate;
    }

    @keyframes pulseLogo {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .logo-box img { width: 100%; height: 100%; object-fit: cover; }

    input {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.22);
      color: white;
    }

    input::placeholder { color: #ddd; }

    button.action-btn {
      width: 95%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6A329F, #C9A8E3);
      color: white;
      font-weight: 600;
    }

    .msg { height: 22px; margin-top: 10px; color: white; }

    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .nav-btns button {
      width: 31%;
      padding: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: white;
      cursor: pointer;
    }

    .nav-btns .active {
      background: #C9A8E3;
      color: #3B1C5B;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="logo-box">
      <img src="https://raw.githubusercontent.com/voltraxxtechnologies-boop/my-website-assets/53933e88a81248217341a7e370001d6d63296433/LOGO1.png">
    </div>

    <h2 id="titleText">Sign In</h2>

    <!-- SIGNIN FORM -->
    <div id="signinForm">
      <input id="signin_id" placeholder="Enter ID">

      <input id="signin_pin" type="password" placeholder="Enter PIN"
             inputmode="numeric" pattern="[0-9]*">

      <button class="action-btn" onclick="signin()">Login</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" style="display:none;">
      <input id="su_device" placeholder="Device ID">
      <input id="su_otp" placeholder="OTP">
      <input id="su_client" placeholder="Client Name">
      <input id="su_mobile" placeholder="Mobile Number">

      <input id="su_id" placeholder="Create ID">

      <input id="su_pin" placeholder="Create PIN"
             inputmode="numeric" pattern="[0-9]*">

      <button class="action-btn" onclick="signup()">Create Account</button>
    </div>

    <!-- RESET FORM -->
    <div id="resetForm" style="display:none;">
      <input id="re_device" placeholder="Device ID">
      <input id="re_mobile" placeholder="Mobile Number">
      <input id="re_otp" placeholder="OTP">

      <input id="re_newid" placeholder="New ID (optional)">

      <input id="re_newpin" placeholder="New PIN (optional)"
             inputmode="numeric" pattern="[0-9]*">

      <button class="action-btn" onclick="resetAcc()">Reset</button>
    </div>

    <div class="msg" id="responseMsg"></div>

    <!-- Bottom Navigation -->
    <div class="nav-btns">
      <button id="btnSignin" class="active" onclick="showForm('Sign in')">Signin</button>
      <button id="btnSignup" onclick="showForm('Sign up')">Signup</button>
      <button id="btnReset" onclick="showForm('Reset')">Reset</button>
    </div>
  </div>


<script>
const API = "https://script.google.com/macros/s/AKfycbwWPko9KArysDEx7KhzHK7Cp9z7c9kRGF20VNG8cR-s0jnaAQttV5QFku-exHcj288/exec";

function showLoading(state) {
  responseMsg.style.color = "white";
  responseMsg.textContent = state ? "Please wait..." : "";
}

function isNumeric(val) {
  return /^[0-9]+$/.test(val);
}

/* Switch Forms */
function showForm(type){
  document.getElementById("signinForm").style.display = (type === "signin") ? "block" : "none";
  document.getElementById("signupForm").style.display = (type === "signup") ? "block" : "none";
  document.getElementById("resetForm").style.display = (type === "reset") ? "block" : "none";

  document.getElementById("btnSignin").classList.remove("active");
  document.getElementById("btnSignup").classList.remove("active");
  document.getElementById("btnReset").classList.remove("active");

  document.getElementById(`btn${type.charAt(0).toUpperCase()+type.slice(1)}`).classList.add("active");

  document.getElementById("titleText").innerText =
    type === "signin" ? "Sign In" :
    type === "signup" ? "Sign Up" :
    "Reset Account";

  responseMsg.textContent = "";
}

/* SIGNIN */
async function signin(){
  const id = signin_id.value.trim();
  const pin = signin_pin.value.trim();

  if(!id || !pin) return showMsg("Enter ID & PIN");
  if(!isNumeric(pin)) return showMsg("PIN must be numbers only");

  showLoading(true);

  let res = await fetch(`${API}?read=signin&id=${id}&pin=${pin}`);
  let data = await res.json();

  if(data.status === "ok"){
    signin_id.value = "";
    signin_pin.value = "";

    sessionStorage.setItem("BASE_URL", data.base_url);
    sessionStorage.setItem("CLIENT", data.client);
    sessionStorage.setItem("DEVICE_ID", id);
    window.location = "monitoring.html";
  } else {
    showMsg("Invalid ID or PIN");
  }
}

/* SIGNUP */
async function signup(){
  const q = {
    device_id: su_device.value.trim(),
    otp: su_otp.value.trim(),
    client: su_client.value.trim(),
    mobile: su_mobile.value.trim(),
    id: su_id.value.trim(),
    pin: su_pin.value.trim(),
  };

  if (Object.values(q).some(v => v === "")) {
    return showMsg("All fields required.");
  }

  if(!isNumeric(q.pin)) return showMsg("PIN must be numbers only");

  showLoading(true);

  let url = `${API}?read=signup&device_id=${q.device_id}&otp=${q.otp}&client=${q.client}&mobile=${q.mobile}&id=${q.id}&pin=${q.pin}`;
  let res = await fetch(url);
  let data = await res.json();

  showMsg(data.message);

  if (data.status === "ok") {
    su_device.value = "";
    su_otp.value = "";
    su_client.value = "";
    su_mobile.value = "";
    su_id.value = "";
    su_pin.value = "";
  }
}

/* RESET */
async function resetAcc(){
  let d = re_device.value.trim();
  let m = re_mobile.value.trim();
  let o = re_otp.value.trim();
  let nid = re_newid.value.trim();
  let npin = re_newpin.value.trim();

  if(!d || !m || !o) return showMsg("Device ID, Mobile & OTP required");

  if(npin && !isNumeric(npin))
    return showMsg("New PIN must be numbers only");

  showLoading(true);

  let url = `${API}?read=reset&device_id=${d}&mobile=${m}&otp=${o}&new_id=${nid}&new_pin=${npin}`;
  let res = await fetch(url);
  let data = await res.json();

  showMsg(data.message);

  if (data.status === "ok") {
    re_device.value = "";
    re_mobile.value = "";
    re_otp.value = "";
    re_newid.value = "";
    re_newpin.value = "";
  }
}

/* Helper */
function showMsg(msg){
  responseMsg.style.color = "white";
  responseMsg.textContent = msg;
}
</script>

</body>
</html>
