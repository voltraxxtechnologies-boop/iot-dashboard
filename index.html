<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6A329F 0%, #3B1C5B 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: rgba(26, 26, 26, 0.35);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 25px;
    }

    .nav-buttons button {
      background: transparent;
      color: #f2f2f2;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.25s;
    }

    .nav-buttons button.active {
      background: linear-gradient(135deg, #C9A8E3 0%, #6A329F 100%);
      font-weight: 700;
      color: #fff;
    }

    .nav-buttons button:hover {
      border: 2px solid #C9A8E3;
      color: #ffd6ff;
    }

    .section-title {
      margin: 12px 16px;
      font-size: 22px;
      font-weight: bold;
    }

    section {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 12px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      min-width: 300px;
      padding: 22px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      color: #F6EDFF;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.55);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    .ids {
      font-size: 14px;
      opacity: 0.8;
    }

    .main-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .main-line span {
      font-size: 18px;
      font-weight: 600;
      color: #ffd6ff;
    }

    .main-value {
      font-size: 36px;
      font-weight: 800;
    }

    .sub-line {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .sub-line span {
      font-size: 15px;
      color: #e8c5e8;
    }

    .sub-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .card {
        min-width: 210px;
      }
      .main-value {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <div class="top-nav">
    <div class="logo">LOGO</div>
    <div class="nav-buttons">
      <button id="btnMonitoring" class="active" onclick="loadMonitoring()">Monitoring</button>
      <button id="btnAnalysis" onclick="loadAnalysis()">Analysis</button>
      <button id="btnHistory" onclick="loadHistory()">History</button>
      <button id="btnSettings" onclick="loadSettings()">Settings</button>
      <button id="btnLogout" onclick="loadLogout()">Logout</button>
    </div>
  </div>

  <div id="content">
    <h2 class="section-title">Water Level</h2>
    <section id="distance"></section>

    <h2 class="section-title">Temperature</h2>
    <section id="temperature"></section>

    <h2 class="section-title">Flow</h2>
    <section id="flow"></section>

    <h2 class="section-title">Other</h2>
    <section id="other"></section>
  </div>

  <script>
    /* -------------------------------------------------------------
       FIXED BASE URL (same as analysis.html)
    ------------------------------------------------------------- */
    let BASE_URL = "https://script.google.com/macros/s/AKfycbylrxvnv8sqCT8vuRMYpVbhGVb-tMjEhzSQbrPHx3_zqMwTPfvVjNuPojUsYgiRe6ZWUw/exec";

    console.log("âœ” BASE_URL:", BASE_URL);

    loadData();
    setInterval(loadData, 400);

    /* -------------------------------------------------------------
       NAVIGATION
    ------------------------------------------------------------- */
    function activate(btn) {
      const buttons = ["btnMonitoring","btnAnalysis","btnHistory","btnSettings","btnLogout"];
      buttons.forEach(id => document.getElementById(id).classList.remove("active"));
      document.getElementById(btn).classList.add("active");
    }

    function redirect(page) {
      window.location.href = `${BASE_URL}?page=${page}`;
    }

    function loadMonitoring() { activate("btnMonitoring"); redirect("monitoringpage"); }
    function loadAnalysis()   { activate("btnAnalysis");   redirect("analysispage"); }
    function loadHistory()    { activate("btnHistory");    redirect("historypage"); }
    function loadSettings()   { activate("btnSettings");   redirect("settingspage"); }
    function loadLogout()     { activate("btnLogout");     redirect("logoutpage"); }

    /* -------------------------------------------------------------
       FETCH & RENDER MONITORING DATA
    ------------------------------------------------------------- */
    let lastData = {};
    let cards = {};

    function loadData() {
      fetch(`${BASE_URL}?page=monitoring`)
        .then(res => res.json())
        .then(data => {
          renderCategory("distance", data.distance || []);
          renderCategory("temperature", data.temperature || []);
          renderCategory("flow", data.flow || []);
          renderCategory("other", data.none || []);
        })
        .catch(err => console.log("Fetch Error:", err));
    }

    function renderCategory(sectionID, array) {
      const container = document.getElementById(sectionID);
      if (!cards[sectionID]) cards[sectionID] = {};
      if (!lastData[sectionID]) lastData[sectionID] = {};

      array.forEach(item => {
        const key = `${item.controllerID}-${item.sensorID}`;

        if (!cards[sectionID][key]) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-header">
              <span class="title"></span>
              <span class="ids"></span>
            </div>
            <div class="main-line">
              <span class="main-label"></span>
              <span class="main-value"></span>
            </div>
            <div class="sub-line">
              <span class="sub-label"></span>
              <span class="sub-value"></span>
            </div>
          `;
          container.appendChild(card);

          cards[sectionID][key] = {
            el: card,
            title: card.querySelector(".title"),
            ids: card.querySelector(".ids"),
            mainLabel: card.querySelector(".main-label"),
            mainValue: card.querySelector(".main-value"),
            subLabel: card.querySelector(".sub-label"),
            subValue: card.querySelector(".sub-value")
          };
        }

        const c = cards[sectionID][key];
        lastData[sectionID][key] = item;

        fastUpdate(c.title, item.label);
        fastUpdate(c.ids, `C${item.controllerID}:S${item.sensorID}`);
        fastUpdate(c.mainLabel, item.mainLabel);
        fastUpdate(c.mainValue, `${item.mainData}${item.mainUnit || ""}`);
        fastUpdate(c.subLabel, item.subLabel);
        fastUpdate(c.subValue, `${item.subData}${item.subUnit || ""}`);

        let color = "#f890ec";
        if (item.mainData > item.high) color = "#ff3b3b";
        else if (item.mainData < item.low) color = "#2ecc71";

        if (c.el.style.borderLeft !== `6px solid ${color}`)
          c.el.style.borderLeft = `6px solid ${color}`;
      });
    }

    function fastUpdate(el, val) {
      if (el.textContent !== String(val)) el.textContent = val;
    }
  </script>
</body>
</html>
